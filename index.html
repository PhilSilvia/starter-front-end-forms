<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewpot" content="width=device-width" />
        <title>Email Form</title>       
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" typpe="text/css" />
    </head>

    <body>
        <main>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Enter your full name" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" placeholder="name@email.com" />
                </div>
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" maxlength="200" placeholder="How can I help you?"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
